<div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">DATAMAPPING PORTAL</h1>

            </div>
            <h3>Datamapping Registration</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="email" class="form-control" ng-model="user.email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="user.confirm" placeholder="Confirm Password" required="">
                </div>
                <button type="submit" ng-click="signup(user)" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>Humantics - Datamapping Portal 2016</small> </p>
        </div>
</div>
