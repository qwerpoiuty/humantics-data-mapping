<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create a new table!</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="input-group m-b"><span class="input-group-addon">Target Database</span> <input type="text" placeholder="Database" class="form-control"></div>
      </div>
      <div class="col-lg-8 col-lg-offset-2">
        <div class="input-group m-b"><span class="input-group-addon">Target Schema</span> <input type="text" placeholder="Schema" class="form-control"></div>
      </div>
      <div class="col-lg-8 col-lg-offset-2">
        <div class="input-group m-b"><span class="input-group-addon">Comments</span> <input type="text" placeholder="Comments" class="form-control"></div>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
