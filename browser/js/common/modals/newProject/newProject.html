<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create A Project</h3>
</div>
<div class="modal-body" id="modal-body" ng-switch = "type">
    <form method="post">
      <fieldset class="tabFieldset3">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="input-group m-b">
              <span class="input-group-addon"><div class="newTableText">Project Name</div></span>
              <input type="text" placeholder="Input Project Name" ng-model="project.project_name" class="form-control" style="width:90%;">
            </div>
          </div>
          <div class="col-lg-8 col-lg-offset-2">
            <div class="input-group m-b">
              <span class="input-group-addon"><div class="newTableText">Due Date</div></span>
              <input type="date" class="form-control" uib-datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" style="width:90%;"/>
            </div>
          </div>                      
      </div>
      <div class="row">
       
      </div>
      </fieldset>
  </form>
</div>
<div class="modal-footer">
    <button type="button" class="navbar-minimalize btn btn-primary button-right" ng-click="createProject(project)">Create</button>
</div>
