<div id="wrapper">
    <div id="page-wrapper" class="gray-bg" style="min-height: 950px;">
	    <div class="wrapper wrapper-content animated fadeIn">
	        <div class="p-w-md m-t-sm">
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="ibox">
	                        <div class="ibox-content">
	                            <div class="row">
	                            	<div class="col-sm-3" ng-repeat="column in columns">
	                            		<div class="form-group">
	                                        <label class="control-label" for="product_name">{{column}}</label>
	                                        <input type="text" id="product_name" name="product_name" value="" placeholder="{{column}}" class="form-control">
	                                    </div>
	                            	</div>
	                            </div>
				                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
	                                	<thead>
	                                	<tr>
											<th data-toggle="true">Index</th>
											<th>Entity</th>
											<th>Field</th>
											<th></th>
											<th>Target Entity</th>
											<th>Target Field</th>
											<th data-hide="all">Author</th>
				                            <th data-hide="all">Created On</th>
				                            <th data-hide="all">Last Modified</th>
				                            <th data-hide="all">Last Modified By</th>
				                            <th>Verified</th>
				                        </tr>
	                                	</thead>
	                                    <tbody>
	                                    <tr ng-repeat="row in table track by $index" foo-repeat-done>
											<td>{{$index}}</td>
											<td>{{row.entity}}</td>
											<td>{{row.field}}</td>
											<td><i class = "fa fa-chevron-circle-right"></i></td>
											<td>{{row.target_entity}}</td>
											<td>{{row.target_field}}</td>
											<td>Stan Le</td>
											<td>8/29/2016</td>
											<td>8/29/2016</td>
											<td>Stan Le</td>
											<td>Yes</td>
	                                    </tr>
	                                    </tbody>
	                                </table>

	                            </div>

	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    </div>

</div>
