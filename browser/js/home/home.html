<div id="wrapper">
    <div id="page-wrapper" class="gray-bg" style="min-height: 950px;">
	    <div class="wrapper wrapper-content animated fadeIn">
	        <div class="p-w-md m-t-sm">
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="ibox">
	                        <div class="ibox-content">
	                            <div class="row">
	                            	<div class="col-sm-3" ng-repeat="column in columns">
	                            		<div class="form-group">
	                                        <label class="control-label" for="product_name">{{column}}</label>
	                                        <input type="text" id="product_name" name="product_name" value="" placeholder="{{column}}" class="form-control">
	                                    </div>
	                            	</div>
	                            </div>

	                            <div class="table-responsive">
	                                <table class="table table-striped">
	                                	<thread>
											<td>Index</td>
											<td>Entity</td>
											<td>Field</td>
											<td></td>
											<td>Target Entity</td>
											<td>Target Field</td>
	                                	</thread>
	                                    <tbody>
	                                    <tr ng-repeat-start="row in table track by $index" data-toggle="collapse" data-target="{{'#row' + $index}}" class="accordion-toggle">
											<td>{{$index}}</td>
											<td>{{row.entity}}</td>
											<td>{{row.field}}</td>
											<td><i class = "fa fa-chevron-circle-right"></i></td>
											<td>{{row.target_entity}}</td>
											<td>{{row.target_field}}</td>
	                                    </tr>
	                                    <tr ng-repeat-end class = "hidden-row">
											<div class = "accordian-body collapse" id="{{'row' + $index}}">
												Hello!
											</div>
	                                    </tr>
	                                    </tbody>
	                                </table>
	                            </div>

	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    </div>

</div>
